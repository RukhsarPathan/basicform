<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Udemy Course Submission</h1>
        <label for="course">Course Name</label>
        <input type="text" id="course" name="coursename" required> <br>
    

        <label for="desc">Course Description</label> <br>
        <textarea name="Description" id="desc" rows="10" cols="30"></textarea> <br>

        <select name="skilllevel" id="">
            <option value="" disabled selected>Skill Level</option>
        <option value="Easy" name="easy">Easy</option>
        <option value="Medium" name="medium">Medium</option>
        <option value="Difficult" name="Difficult">Difficult</option>
        </select>
<br>
        <label for="confirmation">Ready to publish course?</label>
        <input type="checkbox" id="confirmation">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
